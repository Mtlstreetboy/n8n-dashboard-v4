<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Dashboard - Analyse Multi-Dimensionnelle Unifi√©e</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        .alert-high { animation: pulse-glow 2s infinite; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in { animation: slideIn 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ic√¥nes SVG
        const TrendingUp = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Target = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const Zap = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
        );

        const Activity = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const AlertTriangle = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        );

        const Brain = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"></path>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"></path>
            </svg>
        );

        const Wind = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path>
            </svg>
        );

        const Users = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
        );

        const SentimentDashboard = () => {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [ticker, setTicker] = useState('NVDA');
            const [availableTickers, setAvailableTickers] = useState([]);
            const [activeTab, setActiveTab] = useState('overview');

            useEffect(() => {
                loadAvailableTickers();
            }, []);

            useEffect(() => {
                if (ticker) {
                    loadData();
                }
            }, [ticker]);

            const loadAvailableTickers = async () => {
                try {
                    const response = await fetch('http://localhost:8501/list-tickers');
                    if (response.ok) {
                        const tickers = await response.json();
                        setAvailableTickers(tickers);
                    } else {
                        setAvailableTickers(['NVDA', 'AAPL', 'MSFT', 'GOOGL', 'META', 'AMZN', 'TSLA', 'AMD', 'INTC', 'AVGO']);
                    }
                } catch (err) {
                    setAvailableTickers(['NVDA', 'AAPL', 'MSFT', 'GOOGL', 'META', 'AMZN', 'TSLA', 'AMD', 'INTC', 'AVGO']);
                }
            };

            const loadData = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(`http://localhost:8501/sentiment/${ticker}`);
                    if (!response.ok) {
                        throw new Error('Donn√©es non disponibles pour ' + ticker);
                    }
                    const jsonData = await response.json();
                    setData(jsonData);
                    setError(null);
                } catch (err) {
                    setError(err.message);
                    setData(null);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="inline-block animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-cyan-500 mb-4"></div>
                            <div className="text-white text-2xl">Chargement de l'analyse...</div>
                        </div>
                    </div>
                );
            }

            if (!data) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-red-400 text-2xl mb-4">‚ö†Ô∏è Erreur: {error}</div>
                            <button 
                                onClick={loadData}
                                className="bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-3 rounded-lg transition-colors"
                            >
                                R√©essayer
                            </button>
                        </div>
                    </div>
                );
            }

            const getSentimentColor = (score) => {
                if (score > 0.5) return 'text-green-600';
                if (score > 0.2) return 'text-green-400';
                if (score < -0.5) return 'text-red-600';
                if (score < -0.2) return 'text-red-400';
                return 'text-yellow-500';
            };

            const getSentimentBg = (score) => {
                if (score > 0.5) return 'bg-green-500';
                if (score > 0.2) return 'bg-green-400';
                if (score < -0.5) return 'bg-red-500';
                if (score < -0.2) return 'bg-red-400';
                return 'bg-yellow-500';
            };

            const getPriorityColor = (priority) => {
                switch(priority) {
                    case 'HIGH': return 'border-red-500 bg-red-500/10';
                    case 'MEDIUM': return 'border-yellow-500 bg-yellow-500/10';
                    case 'LOW': return 'border-blue-500 bg-blue-500/10';
                    default: return 'border-slate-500 bg-slate-500/10';
                }
            };

            const getUrgencyBadge = (urgency) => {
                const styles = {
                    'IMMEDIATE': 'bg-red-500 text-white',
                    'SOON': 'bg-orange-500 text-white',
                    'MONITOR': 'bg-blue-500 text-white',
                    'INFO': 'bg-slate-500 text-white'
                };
                return styles[urgency] || styles['INFO'];
            };

            const gaugePosition = ((data.final_sentiment_score + 1) / 2) * 100;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6">
                    <div className="max-w-7xl mx-auto space-y-6">
                        
                        {/* Header avec s√©lection de ticker */}
                        <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6 slide-in">
                            <div className="flex items-center justify-between mb-4">
                                <div>
                                    <h1 className="text-4xl font-bold text-white mb-2">
                                        {data.ticker}
                                        <span className="ml-4 text-2xl text-slate-400">
                                            Analyse {version} Multi-Dimensionnelle {isV3 && 'üÜï'}
                                        </span>
                                    </h1>
                                    <p className="text-slate-400">
                                        {new Date(data.timestamp).toLocaleString('fr-FR')}
                                    </p>
                                </div>
                                <div className="text-right">
                                    <div className={`text-5xl font-bold ${getSentimentColor(data.final_sentiment_score)}`}>
                                        {data.final_sentiment_score > 0 ? '+' : ''}{(data.final_sentiment_score * 100).toFixed(2)}
                                    </div>
                                    <div className="text-slate-400 text-sm mt-1">Score Final</div>
                                </div>
                            </div>
                            
                            {/* Ticker Selector & Tabs */}
                            <div className="flex items-center justify-between gap-4">
                                <div className="flex items-center gap-3">
                                    <label className="text-slate-400 text-sm">Ticker:</label>
                                    <select 
                                        value={ticker} 
                                        onChange={(e) => setTicker(e.target.value)}
                                        className="bg-slate-700 text-white px-4 py-2 rounded-lg border border-slate-600 focus:outline-none focus:border-cyan-400"
                                    >
                                        {availableTickers.map(t => (
                                            <option key={t} value={t}>{t}</option>
                                        ))}
                                    </select>
                                    <button 
                                        onClick={loadData}
                                        className="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded-lg transition-colors"
                                    >
                                        üîÑ Actualiser
                                    </button>
                                </div>
                                
                                {/* Navigation tabs */}
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => setActiveTab('overview')}
                                        className={`px-4 py-2 rounded-lg transition-colors ${activeTab === 'overview' ? 'bg-cyan-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}`}
                                    >
                                        Vue d'ensemble
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('alerts')}
                                        className={`px-4 py-2 rounded-lg transition-colors ${activeTab === 'alerts' ? 'bg-cyan-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}`}
                                    >
                                        üö® Alertes {data.alerts && `(${data.alerts.length})`}
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('advanced')}
                                        className={`px-4 py-2 rounded-lg transition-colors ${activeTab === 'advanced' ? 'bg-cyan-600 text-white' : 'bg-slate-700 text-slate-300 hover:bg-slate-600'}`}
                                    >
                                        üìä M√©triques Avanc√©es
                                    </button>
                                </div>
                            </div>
                        </div>

                        {activeTab === 'overview' && (
                            <>
                                {/* Classification & Conviction */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 slide-in">
                                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6">
                                        <div className="flex items-center gap-3 mb-2">
                                            <Target />
                                            <span className="text-slate-400 text-sm">Classification</span>
                                        </div>
                                        <div className={`text-3xl font-bold ${getSentimentColor(data.final_sentiment_score)}`}>
                                            {data.classification}
                                        </div>
                                    </div>

                                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6">
                                        <div className="flex items-center gap-3 mb-2">
                                            <Zap />
                                            <span className="text-slate-400 text-sm">Conviction</span>
                                        </div>
                                        <div className="text-3xl font-bold text-white">
                                            {(data.conviction_score * 100).toFixed(1)}%
                                        </div>
                                        <div className="w-full bg-slate-700 rounded-full h-2 mt-3">
                                            <div 
                                                className="bg-gradient-to-r from-yellow-500 to-orange-500 h-2 rounded-full transition-all duration-500"
                                                style={{ width: `${data.conviction_score * 100}%` }}
                                            />
                                        </div>
                                    </div>

                                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6">
                                        <div className="flex items-center gap-3 mb-2">
                                            <Activity />
                                            <span className="text-slate-400 text-sm">Confiance</span>
                                        </div>
                                        <div className="text-3xl font-bold text-white">
                                            {data.confidence_level}
                                        </div>
                                    </div>
                                </div>

                                {/* Jauge de sentiment principal */}
                                <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-8 slide-in">
                                    <h2 className="text-xl font-semibold text-white mb-6 flex items-center gap-2">
                                        <TrendingUp />
                                        Sentiment Global
                                    </h2>
                                    
                                    <div className="relative">
                                        <div className="flex justify-between text-xs text-slate-400 mb-2">
                                            <span>Bearish Fort</span>
                                            <span>Neutre</span>
                                            <span>Bullish Fort</span>
                                        </div>
                                        
                                        <div className="relative h-12 rounded-xl overflow-hidden bg-gradient-to-r from-red-600 via-yellow-500 to-green-600">
                                            <div className="absolute inset-0 flex justify-between px-1">
                                                <div className="w-px bg-white/30 h-full"></div>
                                                <div className="w-px bg-white/50 h-full"></div>
                                                <div className="w-px bg-white/30 h-full"></div>
                                            </div>
                                            
                                            <div 
                                                className="absolute top-0 bottom-0 w-1 bg-white shadow-lg transition-all duration-700"
                                                style={{ left: `${gaugePosition}%` }}
                                            >
                                                <div className="absolute -top-8 left-1/2 -translate-x-1/2 bg-white text-slate-900 px-3 py-1 rounded-lg text-sm font-bold whitespace-nowrap shadow-lg">
                                                    {data.final_sentiment_score > 0 ? '+' : ''}{data.final_sentiment_score.toFixed(4)}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex justify-between text-xs text-slate-500 mt-2">
                                            <span>-1.00</span>
                                            <span>-0.50</span>
                                            <span>0.00</span>
                                            <span>+0.50</span>
                                            <span>+1.00</span>
                                        </div>
                                    </div>
                                </div>

                                {/* ANALYST INSIGHTS (V3 uniquement) */}
                                {isV3 && data.analyst_insights && (
                                    <div className="bg-gradient-to-br from-purple-900/30 to-blue-900/30 backdrop-blur-sm border border-purple-700/50 rounded-2xl p-8 slide-in">
                                        <h2 className="text-xl font-semibold text-white mb-6 flex items-center gap-2">
                                            <Users />
                                            Analyst Insights - Consensus Professionnel
                                            <span className="ml-auto text-sm bg-purple-600 px-3 py-1 rounded-full">
                                                {data.analyst_insights.recommendation_count} analystes
                                            </span>
                                        </h2>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                            {/* Recommandation */}
                                            <div className="bg-slate-800/50 rounded-xl p-5 border border-purple-600/30">
                                                <div className="flex items-center justify-between mb-3">
                                                    <span className="text-slate-300 text-sm">Recommandation</span>
                                                    <span className={`font-bold text-lg ${getSentimentColor(data.components.analyst_sentiment)}`}>
                                                        {data.components.analyst_sentiment > 0 ? '+' : ''}{(data.components.analyst_sentiment * 100).toFixed(1)}
                                                    </span>
                                                </div>
                                                <div className="text-2xl font-bold text-white mb-2">
                                                    {data.analyst_insights.recommendation_summary}
                                                </div>
                                                <div className="text-sm text-slate-400">
                                                    Moyenne: {data.analyst_insights.recommendation_mean?.toFixed(2) || 'N/A'}/5.0
                                                </div>
                                                <div className="w-full bg-slate-700 rounded-full h-2 mt-3">
                                                    <div 
                                                        className="bg-gradient-to-r from-purple-500 to-blue-500 h-2 rounded-full transition-all duration-500"
                                                        style={{ width: `${(data.analyst_insights.component_confidences?.recommendation || 0) * 100}%` }}
                                                    />
                                                </div>
                                            </div>

                                            {/* Price Target */}
                                            <div className="bg-slate-800/50 rounded-xl p-5 border border-blue-600/30">
                                                <div className="flex items-center justify-between mb-3">
                                                    <span className="text-slate-300 text-sm">Price Target</span>
                                                    {data.analyst_insights.upside_potential != null && (
                                                        <span className={`font-bold text-lg ${data.analyst_insights.upside_potential > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                            {data.analyst_insights.upside_potential > 0 ? '+' : ''}{(data.analyst_insights.upside_potential * 100).toFixed(1)}%
                                                        </span>
                                                    )}
                                                </div>
                                                <div className="text-2xl font-bold text-white mb-2">
                                                    {data.analyst_insights.target_mean ? `$${data.analyst_insights.target_mean.toFixed(2)}` : 'N/A'}
                                                </div>
                                                <div className="text-sm text-slate-400">
                                                    Prix actuel: {data.analyst_insights.current_price ? `$${data.analyst_insights.current_price.toFixed(2)}` : 'N/A'}
                                                </div>
                                                {data.analyst_insights.target_median && (
                                                    <div className="flex justify-between text-xs text-slate-500 mt-2">
                                                        <span>M√©diane: ${data.analyst_insights.target_median.toFixed(2)}</span>
                                                    </div>
                                                )}
                                            </div>

                                            {/* Momentum R√©visions */}
                                            <div className="bg-slate-800/50 rounded-xl p-5 border border-cyan-600/30">
                                                <div className="flex items-center justify-between mb-3">
                                                    <span className="text-slate-300 text-sm">R√©visions 30j</span>
                                                    <span className={`font-bold text-lg ${(data.analyst_insights.net_changes_30d || 0) > 0 ? 'text-green-400' : 'text-red-400'}`}>
                                                        {(data.analyst_insights.net_changes_30d || 0) > 0 ? '+' : ''}{data.analyst_insights.net_changes_30d || 0}
                                                    </span>
                                                </div>
                                                <div className="flex gap-4 mb-2">
                                                    <div>
                                                        <div className="text-xl font-bold text-green-400">
                                                            ‚Üë {data.analyst_insights.upgrades_30d || 0}
                                                        </div>
                                                        <div className="text-xs text-slate-400">Upgrades</div>
                                                    </div>
                                                    <div>
                                                        <div className="text-xl font-bold text-red-400">
                                                            ‚Üì {data.analyst_insights.downgrades_30d || 0}
                                                        </div>
                                                        <div className="text-xs text-slate-400">Downgrades</div>
                                                    </div>
                                                </div>
                                                <div className="text-sm text-slate-400 mt-2">
                                                    Momentum: {((data.analyst_insights.momentum_score || 0) * 100).toFixed(0)}%
                                                </div>
                                            </div>
                                        </div>

                                        {/* Pond√©ration des composantes analyst */}
                                        {data.analyst_insights.weights && (
                                            <div className="bg-slate-800/30 rounded-xl p-4 border border-purple-600/20">
                                                <div className="text-sm text-slate-400 mb-3">Composition du score analystes:</div>
                                                <div className="grid grid-cols-3 gap-4">
                                                    <div>
                                                        <div className="flex justify-between text-xs text-slate-400 mb-1">
                                                            <span>Recommandations</span>
                                                            <span>{((data.analyst_insights.weights.rec || 0) * 100).toFixed(0)}%</span>
                                                        </div>
                                                        <div className="w-full bg-slate-700 rounded-full h-1.5">
                                                            <div 
                                                                className="bg-purple-500 h-1.5 rounded-full"
                                                                style={{ width: `${(data.analyst_insights.weights.rec || 0) * 100}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="flex justify-between text-xs text-slate-400 mb-1">
                                                            <span>Price Targets</span>
                                                            <span>{((data.analyst_insights.weights.pt || 0) * 100).toFixed(0)}%</span>
                                                        </div>
                                                        <div className="w-full bg-slate-700 rounded-full h-1.5">
                                                            <div 
                                                                className="bg-blue-500 h-1.5 rounded-full"
                                                                style={{ width: `${(data.analyst_insights.weights.pt || 0) * 100}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <div className="flex justify-between text-xs text-slate-400 mb-1">
                                                            <span>Momentum</span>
                                                            <span>{((data.analyst_insights.weights.momentum || 0) * 100).toFixed(0)}%</span>
                                                        </div>
                                                        <div className="w-full bg-slate-700 rounded-full h-1.5">
                                                            <div 
                                                                className="bg-cyan-500 h-1.5 rounded-full"
                                                                style={{ width: `${(data.analyst_insights.weights.momentum || 0) * 100}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* R√©gime de Volatilit√© & Catalyseurs */}
                                {data.volatility_regime && (
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 slide-in">
                                        <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6">
                                            <h2 className="text-xl font-semibold text-white mb-4 flex items-center gap-2">
                                                <Wind />
                                                R√©gime de Volatilit√©
                                            </h2>
                                            <div className="space-y-3">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-slate-400">R√©gime</span>
                                                    <span className="text-white font-bold">{data.volatility_regime.regime}</span>
                                                </div>
                                                {data.volatility_regime.sub_regime && (
                                                    <div className="flex justify-between items-center">
                                                        <span className="text-slate-400">Type</span>
                                                        <span className="text-cyan-400 font-bold">{data.volatility_regime.sub_regime}</span>
                                                    </div>
                                                )}
                                                <div className="flex justify-between items-center">
