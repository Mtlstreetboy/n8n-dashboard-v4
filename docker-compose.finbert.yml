version: "3.9"
services:
  finbert_api:
    build:
      context: ./services/finbert-api
    image: finbert-api:latest
    container_name: finbert_api
    ports:
      - "8088:8080"
    environment:
      - FINBERT_MODEL=ProsusAI/finbert
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - ./local_files/hf_cache:/root/.cache/huggingface
    restart: unless-stopped
